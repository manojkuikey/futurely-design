<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#B3E5FC" />
            <stop offset="100%" stop-color="#E1F5FE" />
        </linearGradient>
        <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#8BC34A" />
            <stop offset="100%" stop-color="#689F38" />
        </linearGradient>
        <linearGradient id="runwayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#757575" />
            <stop offset="100%" stop-color="#424242" />
        </linearGradient>
        <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#78909C" />
            <stop offset="100%" stop-color="#546E7A" />
        </linearGradient>
        <linearGradient id="chartHeaderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#0066cc" />
            <stop offset="100%" stop-color="#0052a3" />
        </linearGradient>
        <linearGradient id="traditionalBarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FF5252" />
            <stop offset="100%" stop-color="#D32F2F" />
        </linearGradient>
        <linearGradient id="magliftBarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#2196F3" />
            <stop offset="100%" stop-color="#1976D2" />
        </linearGradient>

        <!-- Filters -->
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3" />
        </filter>

        <!-- Patterns -->
        <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect width="20" height="20" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" />
        </pattern>

        <!-- Aircraft shape -->
        <symbol id="aircraft" viewBox="0 0 50 20">
            <path d="M 45,10 L 40,5 L 40,8 L 10,8 L 10,5 L 5,5 L 8,10 L 5,15 L 10,15 L 10,12 L 40,12 L 40,15 Z" fill="white" stroke="#333" stroke-width="0.5" />
        </symbol>

        <!-- Cloud shape -->
        <symbol id="cloud" viewBox="0 0 100 50">
            <path d="M 10,30 Q 10,20 20,20 Q 20,10 30,10 Q 40,10 40,20 Q 50,10 60,15 Q 70,5 80,15 Q 90,15 90,25 Q 100,30 90,40 Q 90,45 80,45 Q 70,50 60,45 Q 50,50 40,45 Q 30,50 20,45 Q 10,45 10,30 Z" fill="white" stroke="#E0E0E0" stroke-width="1" />
        </symbol>
    </defs>

    <!-- Background -->
    <rect width="900" height="300" fill="url(#skyGradient)" />
    <rect y="300" width="900" height="200" fill="url(#groundGradient)" />

    <!-- Title -->
    <g font-family="Arial" font-weight="bold">
        <rect x="200" y="20" width="500" height="50" rx="10" ry="10" fill="#0066cc" opacity="0.8" />
        <text x="450" y="55" text-anchor="middle" font-size="22" fill="white">AIRPORT OPERATIONAL FLOW IMPROVEMENTS</text>
    </g>

    <!-- Airport layout - Simplified view -->
    <g transform="translate(150, 250)">
        <!-- Main terminal -->
        <rect x="250" y="100" width="150" height="80" rx="5" ry="5" fill="url(#terminalGradient)" stroke="#333" stroke-width="1" filter="url(#shadow)" />
        <text x="325" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="white">MAIN TERMINAL</text>

        <!-- Runways -->
        <g>
            <!-- Runway 1 -->
            <rect x="0" y="50" width="600" height="20" fill="url(#runwayGradient)" />
            <g stroke="white" stroke-width="2">
                <line x1="30" y1="60" x2="60" y2="60" />
                <line x1="90" y1="60" x2="120" y2="60" />
                <line x1="150" y1="60" x2="180" y2="60" />
                <line x1="210" y1="60" x2="240" y2="60" />
                <line x1="270" y1="60" x2="300" y2="60" />
                <line x1="330" y1="60" x2="360" y2="60" />
                <line x1="390" y1="60" x2="420" y2="60" />
                <line x1="450" y1="60" x2="480" y2="60" />
                <line x1="510" y1="60" x2="540" y2="60" />
                <line x1="570" y1="60" x2="600" y2="60" />
            </g>
            <text x="-20" y="65" text-anchor="end" font-family="Arial" font-size="12" fill="white">RWY 1</text>

            <!-- Runway 2 -->
            <rect x="0" y="150" width="600" height="20" fill="url(#runwayGradient)" />
            <g stroke="white" stroke-width="2">
                <line x1="30" y1="160" x2="60" y2="160" />
                <line x1="90" y1="160" x2="120" y2="160" />
                <line x1="150" y1="160" x2="180" y2="160" />
                <line x1="210" y1="160" x2="240" y2="160" />
                <line x1="270" y1="160" x2="300" y2="160" />
                <line x1="330" y1="160" x2="360" y2="160" />
                <line x1="390" y1="160" x2="420" y2="160" />
                <line x1="450" y1="160" x2="480" y2="160" />
                <line x1="510" y1="160" x2="540" y2="160" />
                <line x1="570" y1="160" x2="600" y2="160" />
            </g>
            <text x="-20" y="165" text-anchor="end" font-family="Arial" font-size="12" fill="white">RWY 2</text>
        </g>

        <!-- Taxiways -->
        <g stroke="#757575" stroke-width="10" fill="none">
            <path d="M 100,70 L 100,100 L 250,100" />
            <path d="M 325,100 L 400,100 L 400,70" />
            <path d="M 500,70 L 500,100 L 550,100 L 550,150" />
            <path d="M 200,150 L 200,100" />
        </g>

        <!-- Maglev technology indicators -->
        <g>
            <rect x="0" y="40" width="600" height="5" fill="#2196F3" opacity="0.7" />
            <rect x="0" y="65" width="600" height="5" fill="#2196F3" opacity="0.7" />

            <rect x="0" y="140" width="600" height="5" fill="#2196F3" opacity="0.7" />
            <rect x="0" y="165" width="600" height="5" fill="#2196F3" opacity="0.7" />

            <rect x="95" y="70" width="10" height="30" fill="#2196F3" opacity="0.7" />
            <rect x="395" y="70" width="10" height="30" fill="#2196F3" opacity="0.7" />
            <rect x="495" y="70" width="10" height="30" fill="#2196F3" opacity="0.7" />
            <rect x="195" y="100" width="10" height="50" fill="#2196F3" opacity="0.7" />
            <rect x="545" y="100" width="10" height="50" fill="#2196F3" opacity="0.7" />
        </g>
    </g>

    <!-- Aircraft movements -->
    <g>
        <!-- Landing aircraft on Runway 1 -->
        <g>
            <!-- Traditional landing path -->
            <path d="M 750,220 Q 650,230 550,240 T 350,250 T 200,260" stroke="#FF5252" stroke-width="1" stroke-dasharray="5,5" fill="none" />
            <text x="750" y="210" font-family="Arial" font-size="10" fill="#D32F2F">TRADITIONAL PATH</text>

            <!-- AI-guided path -->
            <path d="M 750,240 L 200,290" stroke="#2196F3" stroke-width="2" fill="none" />
            <text x="750" y="255" font-family="Arial" font-size="10" fill="#1976D2">AI-GUIDED PATH</text>

            <!-- Aircraft on AI path -->
            <use href="#aircraft" x="450" y="260" width="50" height="20">
                <animate attributeName="x" values="750;450;200" dur="10s" repeatCount="indefinite" />
            </use>
        </g>

        <!-- Takeoff aircraft on Runway 2 -->
        <g>
            <!-- Traditional takeoff path -->
            <path d="M 200,400 Q 300,390 400,380 T 600,370 T 750,360" stroke="#FF5252" stroke-width="1" stroke-dasharray="5,5" fill="none" />
            <text x="200" y="420" font-family="Arial" font-size="10" fill="#D32F2F">TRADITIONAL PATH</text>

            <!-- AI-guided path -->
            <path d="M 200,390 L 750,360" stroke="#2196F3" stroke-width="2" fill="none" />
            <text x="200" y="405" font-family="Arial" font-size="10" fill="#1976D2">AI-GUIDED PATH</text>

            <!-- Aircraft on AI path -->
            <use href="#aircraft" x="470" y="370" width="50" height="20" transform="rotate(5)">
                <animate attributeName="x" values="200;470;750" dur="10s" repeatCount="indefinite" />
            </use>
        </g>

        <!-- Taxiing aircraft -->
        <use href="#aircraft" x="275" y="330" width="30" height="12" transform="rotate(90)">
            <animate attributeName="y" values="380;330;300" dur="15s" repeatCount="indefinite" />
        </use>
    </g>

    <!-- Clouds -->
    <g>
        <use href="#cloud" x="100" y="50" width="150" height="75" opacity="0.8">
            <animate attributeName="x" values="100;120;100" dur="30s" repeatCount="indefinite" />
        </use>
        <use href="#cloud" x="400" y="80" width="200" height="100" opacity="0.6">
            <animate attributeName="x" values="400;430;400" dur="40s" repeatCount="indefinite" />
        </use>
        <use href="#cloud" x="650" y="40" width="120" height="60" opacity="0.7">
            <animate attributeName="x" values="650;630;650" dur="25s" repeatCount="indefinite" />
        </use>
    </g>

    <!-- Performance charts -->
    <g transform="translate(50, 330)">
        <!-- Runway throughput chart -->
        <g transform="translate(0, 0)">
            <rect width="200" height="150" rx="5" ry="5" fill="white" filter="url(#shadow)" />
            <rect width="200" height="30" rx="5" ry="5" fill="url(#chartHeaderGradient)" />
            <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">RUNWAY THROUGHPUT</text>

            <text x="20" y="50" font-family="Arial" font-size="10">Operations per hour</text>

            <!-- Y-axis -->
            <line x1="40" y1="60" x2="40" y2="130" stroke="#333" stroke-width="1" />
            <text x="35" y="65" text-anchor="end" font-family="Arial" font-size="8">60</text>
            <text x="35" y="85" text-anchor="end" font-family="Arial" font-size="8">45</text>
            <text x="35" y="105" text-anchor="end" font-family="Arial" font-size="8">30</text>
            <text x="35" y="125" text-anchor="end" font-family="Arial" font-size="8">15</text>

            <!-- X-axis -->
            <line x1="40" y1="130" x2="180" y2="130" stroke="#333" stroke-width="1" />
            <text x="70" y="142" text-anchor="middle" font-family="Arial" font-size="8">TRADITIONAL</text>
            <text x="150" y="142" text-anchor="middle" font-family="Arial" font-size="8">MAGLEV</text>

            <!-- Bars -->
            <rect x="55" y="90" width="30" height="40" fill="url(#traditionalBarGradient)" />
            <rect x="135" y="65" width="30" height="65" fill="url(#magliftBarGradient)">
                <animate attributeName="height" values="0;65" dur="1s" fill="freeze" />
                <animate attributeName="y" values="130;65" dur="1s" fill="freeze" />
            </rect>

            <!-- Values -->
            <text x="70" y="85" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">32</text>
            <text x="150" y="60" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">52</text>
        </g>

        <!-- Turnaround time chart -->
        <g transform="translate(220, 0)">
            <rect width="200" height="150" rx="5" ry="5" fill="white" filter="url(#shadow)" />
            <rect width="200" height="30" rx="5" ry="5" fill="url(#chartHeaderGradient)" />
            <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">TURNAROUND TIME</text>

            <text x="20" y="50" font-family="Arial" font-size="10">Minutes (lower is better)</text>

            <!-- Y-axis -->
            <line x1="40" y1="60" x2="40" y2="130" stroke="#333" stroke-width="1" />
            <text x="35" y="65" text-anchor="end" font-family="Arial" font-size="8">45</text>
            <text x="35" y="85" text-anchor="end" font-family="Arial" font-size="8">35</text>
            <text x="35" y="105" text-anchor="end" font-family="Arial" font-size="8">25</text>
            <text x="35" y="125" text-anchor="end" font-family="Arial" font-size="8">15</text>

            <!-- X-axis -->
            <line x1="40" y1="130" x2="180" y2="130" stroke="#333" stroke-width="1" />
            <text x="70" y="142" text-anchor="middle" font-family="Arial" font-size="8">TRADITIONAL</text>
            <text x="150" y="142" text-anchor="middle" font-family="Arial" font-size="8">MAGLEV</text>

            <!-- Bars -->
            <rect x="55" y="65" width="30" height="65" fill="url(#traditionalBarGradient)" />
            <rect x="135" y="95" width="30" height="35" fill="url(#magliftBarGradient)">
                <animate attributeName="height" values="0;35" dur="1s" fill="freeze" />
                <animate attributeName="y" values="130;95" dur="1s" fill="freeze" />
            </rect>

            <!-- Values -->
            <text x="70" y="60" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">42</text>
            <text x="150" y="90" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">24</text>
        </g>

        <!-- Weather resilience chart -->
        <g transform="translate(440, 0)">
            <rect width="200" height="150" rx="5" ry="5" fill="white" filter="url(#shadow)" />
            <rect width="200" height="30" rx="5" ry="5" fill="url(#chartHeaderGradient)" />
            <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">WEATHER RESILIENCE</text>

            <text x="20" y="50" font-family="Arial" font-size="10">% Operations maintained in poor weather</text>

            <!-- Y-axis -->
            <line x1="40" y1="60" x2="40" y2="130" stroke="#333" stroke-width="1" />
            <text x="35" y="65" text-anchor="end" font-family="Arial" font-size="8">100%</text>
            <text x="35" y="85" text-anchor="end" font-family="Arial" font-size="8">75%</text>
            <text x="35" y="105" text-anchor="end" font-family="Arial" font-size="8">50%</text>
            <text x="35" y="125" text-anchor="end" font-family="Arial" font-size="8">25%</text>

            <!-- X-axis -->
            <line x1="40" y1="130" x2="180" y2="130" stroke="#333" stroke-width="1" />
            <text x="70" y="142" text-anchor="middle" font-family="Arial" font-size="8">TRADITIONAL</text>
            <text x="150" y="142" text-anchor="middle" font-family="Arial" font-size="8">MAGLEV</text>

            <!-- Bars -->
            <rect x="55" y="105" width="30" height="25" fill="url(#traditionalBarGradient)" />
            <rect x="135" y="75" width="30" height="55" fill="url(#magliftBarGradient)">
                <animate attributeName="height" values="0;55" dur="1s" fill="freeze" />
                <animate attributeName="y" values="130;75" dur="1s" fill="freeze" />
            </rect>

            <!-- Values -->
            <text x="70" y="100" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">42%</text>
            <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">85%</text>
        </g>
    </g>

    <!-- Callout boxes -->
    <g font-family="Arial" font-size="10">
        <!-- Shorter takeoff -->
        <g transform="translate(150, 370)">
            <line x1="0" y1="0" x2="30" y2="-20" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
            <rect x="-80" y="-15" width="160" height="30" rx="15" ry="15" fill="white" stroke="#0066cc" stroke-width="1" filter="url(#shadow)" />
            <text x="0" y="5" text-anchor="middle">25% SHORTER TAKEOFF ROLL</text>
        </g>

        <!-- Quicker landing -->
        <g transform="translate(550, 280)">
            <line x1="0" y1="0" x2="-30" y2="-20" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
            <rect x="-80" y="-15" width="160" height="30" rx="15" ry="15" fill="white" stroke="#0066cc" stroke-width="1" filter="url(#shadow)" />
            <text x="0" y="5" text-anchor="middle">40% FASTER DECELERATION</text>
        </g>

        <!-- Efficient routing -->
        <g transform="translate(350, 330)">
            <line x1="0" y1="0" x2="20" y2="30" stroke="#333" stroke-width="1" stroke-dasharray="3,3" />
            <rect x="-80" y="-15" width="160" height="30" rx="15" ry="15" fill="white" stroke="#0066cc" stroke-width="1" filter="url(#shadow)" />
            <text x="0" y="5" text-anchor="middle">OPTIMIZED TAXIING ROUTES</text>
        </g>
    </g>

    <!-- Legend -->
    <g transform="translate(700, 100)" font-family="Arial" font-size="12">
        <rect width="150" height="100" rx="5" ry="5" fill="white" opacity="0.8" filter="url(#shadow)" />
        <text x="10" y="25" font-weight="bold">LEGEND:</text>

        <line x1="10" y1="40" x2="40" y2="40" stroke="#FF5252" stroke-width="2" stroke-dasharray="5,5" />
        <text x="50" y="45">Traditional</text>

        <line x1="10" y1="65" x2="40" y2="65" stroke="#2196F3" stroke-width="2" />
        <text x="50" y="70">Maglev System</text>

        <rect x="10" y="80" width="30" height="5" fill="#2196F3" opacity="0.7" />
        <text x="50" y="85">Energy Track</text>
    </g>

    <!-- Key metrics callout -->
    <g transform="translate(700, 220)" font-family="Arial">
        <rect width="150" height="120" rx="5" ry="5" fill="#0066cc" opacity="0.8" filter="url(#shadow)" />
        <text x="75" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="white">KEY IMPROVEMENTS</text>

        <text x="10" y="50" font-size="11" fill="white">• +30% Capacity</text>
        <text x="10" y="70" font-size="11" fill="white">• -40% Delays</text>
        <text x="10" y="90" font-size="11" fill="white">• -70% Weather Impact</text>
        <text x="10" y="110" font-size="11" fill="white">• +25% Fleet Utilization</text>
    </g>
</svg>